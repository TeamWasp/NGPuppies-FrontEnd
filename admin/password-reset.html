<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Final java project called NG Puppies assigned by Bright Consulting as part of Telerik-Alpha with Java">
        <meta name="keywords" content="java, Telerik-Alpha, banking, telecom">
        <meta name="author" content="TeamWasp(Boris Zhelev and Vladimir Georgiev)">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

        <title>NG Puppies - Admin password reset page</title>
    </head>

    <body id="admin">

        <!-- Personal details form -->
        <div id="FirstLoginResetForm" class="container">

            <div style=" margin-top:100px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Reset Password</div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" id="first-login-reset-form">
                            <div id="div_id_password1" class="form-group required">
                                <label for="firstLoginResetPassword1" class="control-label col-md-4  requiredField">Password</label>
                                <div class="controls col-md-8 ">
                                    <input class="input-md textinput textInput form-control" id="firstLoginResetPassword1"
                                        data-minlength="8" name="password1" pattern="^[\S]{8,}$" placeholder="Create a password" style="margin-bottom: 10px"
                                        type="password" />
                                    <div class="help-block small">Password should be at least 8 characters long.</div>
                                    <div class="help-block with-errors small"></div>
                                </div>
                            </div>
                            <div id="div_id_password2" class="form-group required">
                                <label for="firstLoginResetPassword2" class="control-label col-md-4  requiredField">
                                    Re:password</label>
                                <div class="controls col-md-8 ">
                                    <input class="input-md textinput textInput form-control" id="firstLoginResetPassword2"
                                        data-match="#firstLoginResetPassword1" data-match-error="Password mismatch!" name="password2"
                                        placeholder="Confirm password" style="margin-bottom: 10px" type="password" />
                                    <div class="help-block with-errors small"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="aab controls col-md-4 "></div>
                                <div class="controls col-md-8 ">
                                    <button type="submit" id="firstLoginSubmitButton" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
        <script src="https://cdn.rawgit.com/imsky/holder/master/holder.js"></script>

        <!-- Validator of Bootstrap forms -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
    

        <!-- Local js-->
        <script src="../static/js/admin/password-reset.js"></script>
    </body>
</html>
